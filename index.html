<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="display">0</div>
    <div id="keys">
        <button class="key-operator btn btn-success">+</button>
        <button class="key-operator btn btn-success">-</button>
        <button class="key-operator btn btn-success">ร</button>
        <button class="key-operator btn btn-success">รท</button>

        <button class="number-button btn btn-light">7</button>
        <button class="number-button btn btn-light">8</button>
        <button class="number-button btn btn-light">9</button>
        <button class="number-button btn btn-light">4</button>
        <button class="number-button btn btn-light">5</button>
        <button class="number-button btn btn-light">6</button>
        <button class="number-button btn btn-light">1</button>
        <button class="number-button btn btn-light">2</button>
        <button class="number-button btn btn-light">3</button>
        <button class="number-button btn btn-light">0</button>

        <button id="decimal" class="btn btn-light">.</button>
        <button id="clear" class="btn btn-danger">C</button>
        <button id="equal" class="btn btn-success">=</button>
    </div>
</body>
</html>
